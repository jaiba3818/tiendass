<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Cafetería</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .avatar-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #667eea;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }
    
    .avatar-preview:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .form-control {
      border-radius: 12px;
      border: 2px solid #e1e5e9;
      padding: 12px 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      background: white;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-outline-secondary {
      border-radius: 12px;
      border: 2px solid #e1e5e9;
      transition: all 0.3s ease;
    }
    
    .btn-outline-secondary:hover {
      background: #667eea;
      border-color: #667eea;
    }
    
    .page-title {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      font-size: 2.5rem;
    }
    
    .link-custom {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .link-custom:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .file-input-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-wrapper input[type=file] {
      border-radius: 12px;
      border: 2px dashed #667eea;
      background: rgba(102, 126, 234, 0.05);
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .file-input-wrapper input[type=file]:hover {
      background: rgba(102, 126, 234, 0.1);
      border-color: #764ba2;
    }
    
    .floating-label {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .floating-label label {
      position: absolute;
      top: 12px;
      left: 16px;
      color: #6c757d;
      transition: all 0.3s ease;
      pointer-events: none;
      background: white;
      padding: 0 4px;
    }
    
    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 0.8rem;
      color: #667eea;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="glass-card p-5" style="max-width: 500px; width: 100%;">
      <div class="text-center mb-4">
        <h1 class="page-title mb-2">
          <i class="bi bi-cup-hot-fill"></i> Cafetería
        </h1>
        <p class="text-muted">Únete a nuestra comunidad</p>
      </div>
      
      <form id="formRegistro" autocomplete="off">
        <div class="mb-4 text-center">
          <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="previewImg" class="avatar-preview" alt="Avatar" />
          <div class="file-input-wrapper">
            <input class="form-control" type="file" id="foto" accept="image/png, image/jpeg, image/jpg">
          </div>
        </div>
        
        <div class="floating-label">
          <input type="text" class="form-control" id="nombre" placeholder=" " required />
          <label for="nombre">Nombre completo</label>
        </div>
        
        <div class="floating-label">
          <input type="email" class="form-control" id="email" placeholder=" " required />
          <label for="email">Correo electrónico</label>
        </div>
        
        <div class="floating-label">
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder=" " required />
            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password')">
              <i class="bi bi-eye" id="eyeIcon"></i>
            </button>
          </div>
          <label for="password">Contraseña</label>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="bi bi-person-plus-fill me-2"></i>Crear cuenta
        </button>
        
        <div class="text-center">
          <p class="mb-0">
            ¿Ya tienes cuenta? 
            <a href="iniciars.html" class="link-custom">Inicia sesión aquí</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // Vista previa de la imagen
    document.getElementById('foto').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file && (file.type === 'image/png' || file.type === 'image/jpeg' || file.type === 'image/jpg')) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('previewImg').src = evt.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        document.getElementById('previewImg').src = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
        if (file) alert('Solo se permiten imágenes PNG, JPG o JPEG');
      }
    });

    // Función para mostrar/ocultar contraseña
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.className = 'bi bi-eye-slash';
      } else {
        input.type = 'password';
        eyeIcon.className = 'bi bi-eye';
      }
    }
  </script>
  <script src="appl.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
