<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar Sesión - Cafetería</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .form-control {
      border-radius: 12px;
      border: 2px solid #e1e5e9;
      padding: 12px 16px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      background: white;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-outline-secondary {
      border-radius: 12px;
      border: 2px solid #e1e5e9;
      transition: all 0.3s ease;
    }
    
    .btn-outline-secondary:hover {
      background: #667eea;
      border-color: #667eea;
    }
    
    .page-title {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      font-size: 2.5rem;
    }
    
    .link-custom {
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .link-custom:hover {
      color: #764ba2;
      text-decoration: underline;
    }
    
    .floating-label {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .floating-label label {
      position: absolute;
      top: 12px;
      left: 16px;
      color: #6c757d;
      transition: all 0.3s ease;
      pointer-events: none;
      background: white;
      padding: 0 4px;
    }
    
    .floating-label input:focus + label,
    .floating-label input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 0.8rem;
      color: #667eea;
      font-weight: 600;
    }
    
    .welcome-icon {
      font-size: 4rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }
    
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, #667eea, transparent);
      margin: 2rem 0;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="glass-card p-5" style="max-width: 450px; width: 100%;">
      <div class="text-center mb-4">
        <div class="welcome-icon">
          <i class="bi bi-cup-hot-fill"></i>
        </div>
        <h1 class="page-title mb-2">Bienvenido</h1>
        <p class="text-muted">Inicia sesión en tu cuenta</p>
      </div>
      
      <form id="formLogin" autocomplete="off">
        <div class="floating-label">
          <input type="email" class="form-control" id="loginEmail" placeholder=" " required />
          <label for="loginEmail">Correo electrónico</label>
        </div>
        
        <div class="floating-label">
          <div class="input-group">
            <input type="password" class="form-control" id="loginPassword" placeholder=" " required />
            <button class="btn btn-outline-secondary" type="button" onclick="toggleLoginPassword()">
              <i class="bi bi-eye" id="loginEyeIcon"></i>
            </button>
          </div>
          <label for="loginPassword">Contraseña</label>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar sesión
        </button>
        
        <div class="divider"></div>
        
        <div class="text-center">
          <p class="mb-0">
            ¿No tienes cuenta? 
            <a href="index.html" class="link-custom">Regístrate aquí</a>
          </p>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    // Función para mostrar/ocultar contraseña en login
    function toggleLoginPassword() {
      const input = document.getElementById('loginPassword');
      const eyeIcon = document.getElementById('loginEyeIcon');
      
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.className = 'bi bi-eye-slash';
      } else {
        input.type = 'password';
        eyeIcon.className = 'bi bi-eye';
      }
    }
  </script>
  <script src="appl.js"></script>
  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
